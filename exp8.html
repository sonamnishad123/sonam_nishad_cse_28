<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
<style>
    body{
        font-family:arial,sans-serif;
        background-color: aquamarine;
        margin:20px;
    }
    h2{
        text-align: center;
    }
    .container{
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap:20px;
        flex-wrap: wrap;
    }
    .card{
        background-color: white;
        padding:16px;
        border-radius:8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        width:220px;
        text-align: center;
    }
    .avatar{
        width:70px;
        height:70px;
        border-radius: 50%;
        display:flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 12px;
        background-color: #f0f0f0;
    }
    .name{
        font-size: 18px;
        font-weight: bold;
    }
    .detail{
        font-size: 14px;
        color: #555;
        margin-top:2px 0;
    }
    </style>
</head>
<body>
    <h2>Student Profile</h2>

            <div class="detail">1st year</div>
        </div>
        <div class="card">

            <div class="name">Bhanu</div>

        </div>
        <div class="card">

</body>
</html>
