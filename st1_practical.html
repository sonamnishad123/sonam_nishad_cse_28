<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form><h1><b><center>GitHub Registration Form</center></b></h1>
        <hr>
        <br>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required></input>
        </br>

        <br>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" placeholder="Enter your Email Address" required></input>
        </br>

        <br>
        <label for="pass">Password:</label>
        <input type="text" id="pass" name="pass" placeholder="Enter Password" required></input>
        </br>

        <br>
        <input type="button" value="Submit"></input>
        <input type="button" value="Clear"></input>
        </br>
        </hr>
    </form>
</body>
</html>
