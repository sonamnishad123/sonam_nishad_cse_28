<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <style>
        form{
            border:2px solid black;
            width: 50%; 
            padding: 5px;
            margin: auto;
            text-align: center;
        }
        label{
            display:inline-block;
            width:auto;
            margin-bottom:5px;
        }
        input, select, textarea{
            width:auto;
            padding:5px;
            margin-bottom:5px;

        }
    </style>
    <form><h1>Hotel Room Booking Form</h1>
        <br>
        <label for="name"><b>Full Name:</b></label>
        <input type="text" id="name" name="name"></input>
        </br>


        <br>
        <label for="email"><b>Email:</b></label>
        <input type="text" id="email" name="email"></input>
        </br>

        <br>
        <label for="phone"><b>Phone No.</b>:</label>
        <input type="text" id="phone" name="phone"></input>
        </br>

        <br>
        <label for="eventdate"><b>Check-in Date:</b></label>
        <input type="date" id="eventdate" name="eventdate" min="01-01-2025" max="31-12-2026" placeholder="dd-mm-yyyy" required></input>
        </br>

         <br>
        <label for="eventdate"><b>Check-out Date:</b></label>
        <input type="date" id="eventdate" name="eventdate" min="01-01-2025" max="31-12-2026" placeholder="dd-mm-yyyy" required></input>
        </br>
        <br>
        <label for="room"><b>Room Type:</b></label>
        <select id="room" name="room">
            <option value="Single Room">Single Room</option>
            <option value="Double Room">Double Room</option>
            <option value="Sharing Room">Sharing Room</option>
        </select>
        
        </br>


        <br>
        <label for="guest"><b>Number of Guests:</b></label>
        <input type="guest" id="guest" name="guest"></input>
        </br>
        <label for="requests"><b>Special Requests:</b></label><br>
        <textarea rows="4" cols="50"></textarea>
        </br>
        <input type="button" name="button" value="Book Now"></input>
        <input type="reset" name="reset" value="Reset Form"></input>
    </form>
</body>
</html>
