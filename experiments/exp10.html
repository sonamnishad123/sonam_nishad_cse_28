<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    .navbar{
        display: flex;
        background-color:rgb(14, 38, 30);
        padding:15px 20px;
        justify-content: space-between;
        align-items: center;
        color:white;
    }
    .logo{
        font-size: 32px;
        font-weight: bold;
    }
    .nav-links{
        list-style: none;
        display: flex;
        gap:20px;
        font-size:22px;
    }
    .nav-links li{
        margin:0 15px;
    }
    .nav-links a{
        text-decoration: none;
        color:white;
    }
    .action a{
        text-decoration: none;
        color:white;
        margin-left:15px;
        font-weight:bold;
        font-size:22px;
    }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Shopease</div>
        <ul class="nav-links">
            <li><a href="#">Home</li>
            <li><a href="#">Product</li>
            <li><a href="#">Category</li>
            <li><a href="#">Deal</li>
        </ul>
        <div class="action">
            <a href="#">Cart</a>
            <a href="#">Login</a>
        </div>
    </nav>
    <section>
        <h1>Welcome to Shopease</h1>
        <p>Your one-stop destination for all shopping needs</p>
    </section>
</body>
</html>
