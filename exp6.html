<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping website</title>
</head>
<style>
    header {
        border-style:1px solid white;
        text-align: center;
        background-color:#ff6f61;
        color: white;
        padding: 20px;
        font-size: 50px;
        
    }
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    .img{
        display: inline-block;
        width: auto;
        margin: 1.66%;
        padding: .5%;
        background-color:beige

    }
    .product-card {
        background: rgb(171, 215, 229);
        border: 1px solid #048295;
        border-radius: 5px;
        padding: 15px;
        margin: 15px 0;
        text-align: center;
    }
    
    .product-card h2 {
        margin: 10px 0;
    }
    .product-card p {
        color: #555;
    }
    .product-card button {
        background-color: #ff6f61;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
    }
    .product-card button:hover {
        background-color: #e65b50;
    }
    #atc{
        width: 300px;
        height: 40px;
        font-size: 20px;
    }
</style>

    
<body>
<header>Shopssy</header>
<div class="container">
    <div class="product-card">
       <div class="img"><img src="https://www.crunchyfashion.com/cdn/shop/files/SDJS0148_1_acbaa5f5-b2cc-46d0-8deb-819cca3adfaf.jpg?v=1735505906" alt="Product Image" width="300px" height="300px"></div>
        <h2>Product Name</h2>
        <p>Product Description</p>
        <p>Price: $XX.XX</p>
        <button id="atc">Add to Cart</button>
    </div>
</div>
</body>
</html>
