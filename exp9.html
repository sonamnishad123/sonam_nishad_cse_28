<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        margin:0;
        padding:20 px;
        background-color:aquamarine;
    }
    h2{
        text-align: center;
        margin-bottom:20px;
    }
    .grid{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }
    .card{
        background-color: white;
        padding:16px;
        border-radius:8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        text-align: center;
    }
    .card img{
        width:100%;
        height:150px;
        object-fit: cover;
        border-radius: 6px;
        margin-bottom:10px;
    }
    .card h3{
        margin:8px 0;
    }
    .card p{
        color: #555;
        font-size: 14px;
        margin:4px 0;
    }
    .price{
        font-weight: bold;
        color: #27ae60;
    }
    @media (max-width: 1024px){
        .grid{
            grid-template-columns: repeat(2, 1fr);
        }
    }
    @media (max-width: 600px){
        .grid{
            grid-template-columns: 1fr;
        }
    }
    </style>
</head>
<body>
    <h2>Responsive Product</h2>
    <div class="grid">
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Product 1">
            <h3>Product 1</h3>
            <p>High quality</p>
            <p class="price">$19.99</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Product 2">
            <h3>Product 2</h3>
            <p>Best seller</p>
            <p class="price">$29.99</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Product 3">
            <h3>Product 3</h3>
            <p>New arrival</p>
            <p class="price">$39</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Product 4">
            <h3>Product 4</h3>
            <p>Limited edition</p>
            <p class="price">$49.99</p>
        </div>
    </div>
</body>
</html>
