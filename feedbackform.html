<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   
    <form> <h1><b>Website Feedback Form</b></h1>
        <br>
        <label for="name"><b>Name:</b></label><br>
        <input type="name" id="name" name="name"></input>
        </br>
        <br>
        <label for="email"><b>Email:</b></label><br>
        <input type="email" id="email" name="email"></input>
        </br>
        <br>
        <label for="que1"><b>How would you rate your experience?</b></label><br>
        <input type="radio" name="que1" value="Excellent">Excellent</input>
        <input type="radio" name="que1" value="Good">Good</input>
        <input type="radio" name="que1" value="Average">Average</input>
        <input type="radio" name="que1" value="Poor">Poor</input>
        </br>
        <br>
        <label for="que2"><b>Which feature did you use?</b></label><br>
        <input type="radio" name="que2" value="Blog">blog</input>
        <input type="radio" name="que2" value="Forum">Forum</input>
        <input type="radio" name="que2" value="Documentation">Documentation</input>
        </br>
        <br>
        <label for="que3"><b>What would you like us to improve?</b></label><br>
        <select id="improve" name="improve">
            <option value="Content Quality">Content Quality</option>
            <option value="User Interface">User Interface</option>
            <option value="Loading Speed">Loading Speed</option>
            <option value="Customer Support">Customer Support</option>
        </select>
        </br>
        <br>
        <label for="comments"><b>Additional Comments:</b></label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </br>
        <br>
        <button type="submit">Submit Feedback</button>
 </form>
</body>
</html>
