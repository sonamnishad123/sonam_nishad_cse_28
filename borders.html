<html>
    <head>
        <style>
            p.one{
                border-style:solid;
                border-width:5px;
            }
            p.two{
                border-style:dashed;
                border-width:0.5px;
            }
            p.three{
                border-style:dotted;
                border-width:5px;
            }
            p.four{
                border-style:double;
                border-width:18px;
            }
        </style>
    </head>
    <body>
        <p class="one">This is a paragraph with a solid border.</p>
        <p class="two">This is a paragraph with a dashed border.</p>
        <p class="three">This is a paragraph with a dotted border.</p>
        <p class="four">This is a paragraph with a double border.</p>
       
    </body>
</html>
